<button class="btn btn-primary" (click)="Open()">เพิ่มข้อมูล</button>
<clr-datagrid>
    <clr-dg-column [clrDgField]="'code_depart'">code_depart</clr-dg-column>
    <clr-dg-column [clrDgField]="'code_group'">code_group</clr-dg-column>
    <clr-dg-column [clrDgField]="'name_depart'">name_depart</clr-dg-column>
    <clr-dg-column [clrDgField]="'status'">status</clr-dg-column>
    <clr-dg-row *clrDgItems="let x of alldeparts">
        <clr-dg-action-overflow>
            <button class="btn btn-primary" (click)="editData(x)">แก้ไขข้อมูล</button>
            <button class="btn btn-success" (click)="delete(x)">ลบข้อมูล</button>
        </clr-dg-action-overflow>
        <clr-dg-cell>{{x.code_depart}}</clr-dg-cell>
        <clr-dg-cell>{{x.code_group}}</clr-dg-cell>
        <clr-dg-cell>{{x.name_depart}}</clr-dg-cell>
        <clr-dg-cell>{{x.status}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} คน
        <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>

<clr-modal [(clrModalOpen)]="open" [clrModalSize]="'lg'" [clrModalClosable]="false">
    <h3 class="modal-title">Account</h3>
    <div class="modal-body">
        <form>
            <section class="form-block">
                <label>
                    <span> ข้อมูล Account</span>
                </label>
                <div class="form-group">
                    <label for="code_depart">code_depart</label>
                    <input type="text" [(ngModel)]="code_depart" name="code_depart" id="code_depart" size="10">
                </div>
                <div class="form-group">
                    <label for="code_group">code_group</label>
                    <div class="select">
                        <select [(ngModel)]="code_group" name="code_group" id="code_group">
                            <option *ngFor="let d of alldeparts" [value]="d.code_depart">{{d.name_depart}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name_depart">name_depart</label>
                    <input type="text" [(ngModel)]="name_depart" name="name_depart" id="name_depart" size="20">
                </div>
                <div class="form-group">
                    <label for="status">status</label>
                    <div class="select">
                        <select [(ngModel)]="status" name="status" id="tatus">
                            <option [value]="'0'">ฝ่าย/หน่วยงาน</option>
                            <option [value]="'1'">ทีมคุณภาพ</option>
                        </select>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="open = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Ok</button>
    </div>
</clr-modal>
